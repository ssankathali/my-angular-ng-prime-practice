<!--using #contactForm as local template variable to access ngForm.
we are using event binding to bind ngSubmit to on Submit method-->
<form #contactForm="ngForm" (ngSubmit)="onSubmit()">
  <!--we bind formControl to input using ngModule
  we can get formcontrol access by assigning ngModel to local variable-->
  <p>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" #fname="ngModel" [(ngModel)]="contact.firstname">
  </p>
  <!--geting status of form using some methods and properties-->
  <!-- <pre>Value    : {{fname.value}} </pre>
  <pre>valid    : {{fname.valid}} </pre>
  <pre>invalid  : {{fname.invalid}} </pre>
  <pre>touched  : {{fname.touched}} </pre> -->

  <p>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="contact.lastname">
  </p>

  <p>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" [(ngModel)]="contact.email">
  </p>

  <p>
    <label for="gender">Gender</label>
    <input type="radio" value="male" id="gender" name="gender" [(ngModel)]="contact.gender">Male
    <input type="radio" value="female" id="gender" name="gender" [(ngModel)]="contact.gender">Female
  </p>

  <p>
    <label for="isMarried">Married</label>
    <input type="checkbox" id="isMarried" name="isMarried" [(ngModel)]="contact.isMarried">
  </p>

  <p>
    <label for="country">Country</label>
    <select name="country" [(ngModel)]="contact.country" id="country">
      <option selected="" value=""></option>
      <option [ngValue]="c.id" *ngFor="let c of countryList">
        {{c.name}}
      </option>
    </select>
  </p>

  <!--adding form group using ngModelGroup-->
  <div ngModelGroup="address">

    <p>
      <label for="city">City</label>
      <input type="text" name="city" [(ngModel)]="contact.address.city">
    </p>

    <p>
      <label for="street">Street</label>
      <input type="text" name="street" [(ngModel)]="contact.address.street">
    </p>
    <p>
      <label for="pincode">Pin Code</label>
      <input type="text" name="pincode" [(ngModel)]="contact.address.pincode">
    </p>

  </div>
  <p>
    <button type="submit">Submit</button>
  </p>

  <p>
    <button type="button" (click)="changeCountry()">Change Country</button>
    <button type="button" (click)="setDefaults()">Set Defaults</button>
    <button type="button" (click)="reset(contactForm)">Reset</button>
  </p>

  <b>valid</b> {{contactForm.valid}}
  <b>touched</b> {{contactForm.touched}}
  <b>pristine</b> {{contactForm.pristine}}
  <b>dirty</b> {{contactForm.dirty}}
  <!-- <pre>Value : {{contactForm.value | json }} </pre>
  <pre> Valid: {{contactForm.valid}}</pre>
  <pre>Touched : {{contactForm.touched  }} </pre>
  <pre>Submitted : {{contactForm.submitted  }} </pre> -->
</form>
